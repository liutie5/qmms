<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<div class="row">
    <div id="breadcrumb" class="col-xs-12">
        <a href="#" class="show-sidebar">
            <i class="fa fa-bars"></i>
        </a>
        <ol class="breadcrumb pull-left">
            <li><a href="#">系统管理</a></li>
            <li><a href="#">权限配置</a></li>
        </ol>

    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12">
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>权限配置</span>
                </div>

                <div class="no-move"></div>
            </div>
            <div class="box-content">
                <form id="userAddForm" method="post"  class="form-horizontal">
                    <fieldset>
                        <div class="page-header">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">用户：</label>
                                <div class="col-sm-5">
                                    <select class="populate placeholder" name="用户">
                                        <option>请选择用户</option>
                                        <option  th:each="user:${userInfos}" th:value="${user.userId}" th:text="${user.userName }"></option>
                                    </select>
                                </div>

                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">功能权限</label>
                            </div>
                            <div class="clear"></div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" checked> 系统管理
                                        <i class="fa fa-square-o"></i>
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>

                                        <input type="checkbox" >用户管理
                                        <i class="fa fa-square-o small" style="margin-left: 10px"></i>
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" >权限配置
                                        <i class="fa fa-square-o small" style="margin-left: 10px"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
