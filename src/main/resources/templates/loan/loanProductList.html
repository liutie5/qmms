<div class="row">
    <div id="breadcrumb" class="col-xs-12">
        <a href="#" class="show-sidebar">
            <i class="fa fa-bars"></i>
        </a>
        <ol class="breadcrumb pull-left">
            <li><a href="#">贷款管理</a></li>
            <li><a href="#">贷款产品</a></li>
        </ol>

    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                    <i class="fa"></i>
                    <span>贷款产品</span>
                </div>

                <div class="no-move"></div>
            </div>
            <div class="box-content">
                <table class="table table-bordered table-striped table-hover table-heading table-datatable" id="listTable">
                    <thead>
                    <tr>
                        <th>产品名称</th>
                        <th>产品logo</th>
                        <th>产品额度描述</th>
                        <th>通过率</th>
                        <th>是否上架</th>
                        <th>排序</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 80%;">
        <div class="modal-content">
        </div>
    </div>
</div>
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 80%;">
        <div class="modal-content">
        </div>
    </div>
</div>
<script type="text/javascript">
    // Run Datables plugin and create 3 variants of settings
    function AllTables(){
        loanProductListTable();
        LoadSelect2Script(MakeSelect2);
    }

    var lang = {
        "sProcessing": "处理中...",
        "sLengthMenu": "_MENU_",
        "sZeroRecords": "没有匹配结果",
        "sInfo": "当前显示第 _START_ 至 _END_ 项，共 _TOTAL_ 项。",
        "sInfoEmpty": "当前显示第 0 至 0 项，共 0 项",
        "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
        "sInfoPostFix": "",
        "sSearch": "产品名称:",
        "sUrl": "",
        "sEmptyTable": "表中数据为空",
        "sLoadingRecords": "载入中...",
        "sInfoThousands": ",",
        "oPaginate": {
            "sFirst": "首页",
            "sPrevious": "上页",
            "sNext": "下页",
            "sLast": "末页",
            "sJump": "跳转"
        },
        "oAria": {
            "sSortAscending": ": 以升序排列此列",
            "sSortDescending": ": 以降序排列此列"
        }
    };
    function loanProductListTable(){
        $('#listTable').dataTable({
            "aaSorting": [[ 0, "asc" ]],
            "sDom": "<'box-content'<'col-sm-6'f><'#addBtn.col-sm-2'><'col-sm-3 text-right'l><'clearfix'>>rt<'box-content'<'col-sm-6'i><'col-sm-6 text-right'p><'clearfix'>>",
            "sPaginationType": "bootstrap",
            "oLanguage": lang,
            ordering:false,
            serverSide: true,  //启用服务器端分页
            ajax: function (data, callback, settings) {//封装请求参数

                var param = {};
                param.pageSize= data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
//                param.page = data.start;//开始的记录序号
                param.page = (data.start / data.length);//当前页码
                param.name = data.search.value;
                //ajax请求数据方法
                $.ajax({
                    type: "GET",
                    url: "loan/getLoanProductList",//url请求的地址
                    cache: false,  //禁用缓存
                    data: param,  //传入组装的参数
                    dataType: "json",
                    success: function (result) {
                        //封装返回数据重要
                        var returnData = {};
                        //这里直接自行返回了draw计数器,应该由后台返回
                        returnData.draw = data.draw;
                        //返回数据全部记录
                        returnData.recordsTotal = result.totalElements;
                        //后台不实现过滤功能，每次查询均视作全部结果
                        returnData.recordsFiltered = result.totalElements;
                        //返回的数据列表
                        returnData.data = result.content;

                        //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                        //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
                        callback(returnData);
                    }
                });
            },
            columns: [
                { "data": "name" },
                {
                    "data": "img",
                    render: function(data,type,row,meta){
                        return '<img src="'+data+'" class="img-rounded"/>'
                    }
                },
                {"data": "balanceDesc"},
                {"data": "successRate"},
                {
                    "data": "status",
                    render: function(data,type,row,meta){
                        if(data==0){
                            return "否";
                        }else if(data==1){
                            return "是";
                        }else{
                            return "未知";
                        }
                    }
                },
                {"data": "orderedBy"},
                {
                    "data": "id",
                    render:function(data,type,row,meta){
                        return '<a href="#" onclick=toEdit("'+data+'")><span class="glyphicon glyphicon-edit">编辑</span></a> &nbsp;&nbsp;<a href="#" onclick=toDel("'+data+'","'+row.name+'")><span class="glyphicon glyphicon-remove-sign">删除</span></a>'
                    }
                },

            ],
            initComplete: function () {

                $("#addBtn").append('<button id="addModelButton" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus"></span>添加</button>');
                $("#addModelButton").on("click", toAdd);
            }
        }).api();

    }

    function toAdd(){
        $("#addModal").modal({
            remote: "loan/toLoanProductAdd",
            show:true,
            backdrop:"static"
        });
    }
    
    function toEdit(id) {
        $("#editModal").modal({
            remote: "loan/toLoanProductEdit?id="+id,
            show:true
        });

    }

    $("#addModal").on("hidden.bs.modal", function() {
        $(this).removeData("bs.modal");
    });

    $("#editModal").on("hidden.bs.modal", function() {
        $(this).removeData("bs.modal");
    });

    function toDel(id,name) {
        confirm("确定删除贷款产品："+name,function(e,btn){ //event + button clicked
            var param={}
            param.id = id;
            $.post("loan/loanProductDel",param,function(data){
                if(data.success){
                    successAlert("删除成功")
                }else{
                    errorAlert(data.msg);
                }
                LoadAjaxContent("loan/loanProductList");

            },"json");
        }, function(e,btn){

        });

    }


    function MakeSelect2(){
        $('select').select2();
        $('.dataTables_filter').each(function(){
            $(this).find('label input[type=text]').attr('placeholder', '搜索');
        });
    }
    $(document).ready(function() {
        // Load Datatables and run plugin on tables
        AllTables();
        // Add Drag-n-Drop feature
        WinMove();
    });
</script>
