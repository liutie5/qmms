<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<form id="addForm" name="addForm" method="post"  class="form-horizontal">
<div class="row">
    <div class="col-xs-12 col-sm-12">
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>添加分类组</span>
                </div>
                <div class="box-icons">
                    <a class="close-link" data-dismiss="modal" aria-hidden="true">
                        x
                    </a>
                </div>
                <div class="no-move"></div>
            </div>

            <div class="box-content">
                    <fieldset>
                        <legend>添加分类组</legend>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">组ID:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="id" name="id" placeholder="组ID"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">组名:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="name" name="name" placeholder="组名"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">类型成员:</label>
                            <div class="col-sm-6 form-inline" >
                                <div class="checkbox-inline" th:each="creditType:${creditTypes}">
                                    <label>
                                        <input type="checkbox" name="creditTypes" th:value="${creditType.key}" th:text="${creditType.title}" >
                                        <i class="fa fa-square-o small"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-group pull-right form-inline">
                            <div class="col-sm-12">
                                <button type="cancel" class="btn btn-default" data-dismiss="modal">
                                    关闭
                                </button>
                                &nbsp;&nbsp;&nbsp;
                                <button id="formSubmit" type="button" class="btn btn-primary">保存</button>

                            </div>

                        </div>
                    </fieldset>
            </div>

        </div>
    </div>
</div>
</form>
<script src="plugins/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script src="js/ajaxfileupload.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        var addVlidator = $('#addForm').bootstrapValidator({
            excluded:[":disabled"],//关键配置，表示只对于禁用域不进行验证，其他的表单元素都要验证
            message: '校验不合法',
            fields: {
                "id": {
                    validators: {
                        notEmpty: {
                            message: '组ID不能为空'
                        },
                        stringLength: {
                            min: 1,
                            max: 255,
                            message: '内容长度在1-255个字符'
                        },
                        remote: {
                            url: 'credit/creditGroupIsExist',
                            message: '组ID已经存在',
                            delay:2000
                        }
                    }
                },
                "name": {
                    validators: {
                        notEmpty: {message: '组名不能为空'},

                        stringLength: {
                            min: 1,
                            max: 255,
                            message: '组名长度在1-255个字符'

                        }
                    }
                },
                "creditTypes": {
                    validators: {
                        notEmpty: {message: '请选择类型成员'}
                    }
                }
            }
        });

        $("#formSubmit").click(function(){
            var bootstrapValidator = $("#addForm").data('bootstrapValidator');
            bootstrapValidator.validate();
            if(bootstrapValidator.isValid()){
                $("#formSubmit").attr("disabled", true);
                var param = $("#addForm").serialize();
                $.post("credit/creditGroupAdd",param,function(data){
                    if(data.success){
                        successAlert("添加成功")
                        $("#addModal").modal("hide");
                        LoadAjaxContent("credit/creditGroupList");
                    }else{
                        errorAlert(data.msg);
                        $("#formSubmit").attr("disabled", false);
                        return false;
                    }
                },"json");


            }else{
                return false;
            }
        })
    })
</script>
